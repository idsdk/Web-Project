<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
	<script>
		$(document).ready(
			function(){
				$("#box").css({
					width: 20,
					height: 20,
					backgroundColor: "aquamarine",
					position: "absolute",
					top: 10,
					left: 10
				}).animate({
					width: "-=17",
					height: 20,
					left: "+=300",
					opacity: 0.5
					}, 1000);
			}
		);
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
