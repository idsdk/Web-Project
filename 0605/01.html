<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function callAlert() 
		{
			alert("알림메세지");
		}
		
		function ovrImage(img1)
		{
			img1.src = "imgs/connell and marianne.jpg"
		}
		function outImage(img1)
		{
			img1.src = "imgs/connell and marianne.jpg"
		}
		function overImageId(){
            let img1 = document.getElementById("img3");
            img1.src = "imgs/connell and marianne.jpg";
        }

        function outImageId(){
            let img1 = document.getElementById("img3");
            img1.src = "imgs/bogum.jpg";
        }
		
		function increamentStar(btn){
			btn.textContent += "★";
		}
		function removeDefault(a1){
			event.preventDefault(); //Prevent default action of the link
		}
	</script>
</head>
<body>
	<a href="../0529.04.html" onclick = "removeDefault()">자바스크립트 연습</a>
	<br><br>
	<button onclick=" callAlert()">알림메세지</button>
	<br><br>
	<button onclick="increamentStar(this)">버튼 - </button>
	<br><br>
	<img src="imgs/connell and marianne.jpg" onmouseover="this.src='connell'" onmouseout="this.src='imgs/marianne.jpg'">
	<br><br>
	<img src="imgs/connell.jpg" onmouseover="overImage(this)" onmouseout="outImage(this)"/>
    <br><br>
    <img src="imgs/marianne.jpg" onmouseover="overImageId()" onmouseout="outImageId()" id="img3"/>
</body>
</html>
